<!DOCTYPE html>


<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="sytle.css">
    <title>Contact</title>
</head>


<body>
    <header id="masthead">
        <div class="container">
        <a href="index.html" id="logo">Ethan Hart</a>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
        </div>
    </header>

    <div id="main-container" class="container">
    <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                </li>
                <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" required="required"></textarea>
                </li>
            </ul>
            <input type="submit" name="submit">
        </form>

    </section>

    <section class="sidebar">
        <div id="connect">
            <h2>Connect With Me</h2>

            <img src="github.png" alt="github" class="social">
            <img src="linkedin.png" alt="linkedin" class="social">
            <img src="stackoverflow.png" alt="stackoverflow" class="social">
        </div>

    </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2019 Ethan Hart
        </div>
    </footer>

</body>
</html>
